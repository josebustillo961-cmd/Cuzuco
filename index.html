<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Privado Roblox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            max-width: 400px;
            animation: fadeIn 1.5s ease-in;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px #000;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        a.button {
            display: inline-block;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        a.button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Únete a mi servidor privado de Roblox!</h1>
        <p>Haz clic en el botón para entrar directamente al servidor que compré.</p>
        <a href="https://www.roblox.com/share?code=d75491adeedb3b4eaf77947d2c344ef8&type=Server" class="button" target="_blank">
            Entrar al servidor
        </a>
    </div>
</body>
</html>
